<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="grid-container">
      <div class="grid-image">
        <img  class="mobile-img"src="image-header-mobile.jpg" alt="mobile-Image">
        <img class="desktop-img"src="image-header-desktop.jpg" alt="destop-image">
        <div class="overlay">
          
        </div>
      </div>
      <div class="grid-item">
        <h2>
          Get <span>insights</span> that help your business grow.
        </h2>
        <p class="main-paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="list-grid">
          <div class="list1">
            <h3>
              10k+
            </h3>
            <p class="paragraph">
              COMPANIES
            </p>
          </div>
          <div class="list2">
            <h3>
              314
            </h3>
            <p class="paragraph">
              TEMPLATES
            </p>
          </div>
          <div class="list3">
            <h3>
              12M+
            </h3>
            <p class="paragraph">
              QUERIES
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    <span>Challenge by</span> <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
   <span>Coded by</span> <a href="https://github.com/codingNhub">Fatima</a>.
  </div>
</body>
</html>
